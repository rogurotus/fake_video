    # - run: Vboxmanage modifyvm "Windows" --natpf1 "ssh-forwarding,tcp,,22001,,22"
    # - run: VBoxManage startvm "Windows" --type headless
    # - run: ssh -p 22001 -tt eax@localhost
    - run: vagrant up
    - run: vagrant ssh
    - run: echo 'GG'